<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JeremyHzn">
    <meta name="description"
        content="Application de calculatrice pouvant faire des calculs tel que des additions, des soustractions, des multiplications, des divisions, et des pourcentage. Grâce aux touches M1, M2 vous pourrez stocker vos nombres dans 2 mémoires séparées !">
    <meta name="keywords"
        content="calculs rapide, mathématiques, calculatrice, calculatrice avancée, stocker des nombres, calculette, fonction M1, fonction M2">
    <meta name="referrer" content="origin">
    <meta name="color-scheme" content="light dark">
    <meta name="creator" content="JeremyHzn">
    <meta name="googlebots" content="Googlebot">
    <meta name="robots" content="index, follow">
    <title>Application Calculatrice avec deux fonctions de stockage de nombre M1 & M2</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">lien de navigation</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Exercice intermediaire HTML</h1>
            <h2>Calculatrice HTML</h2>
            <p>Calculatrice avancé avec fonction de stackage <em>M1</em> & <em>M2</em></p>
        </section>
        <section>
            <h2>Calcules</h2>
            <table>
                <caption>Calculatrice</caption>
                <thead>
                    <tr>
                        <th id="output" colspan="4"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button name="subtraction">-</button></td>
                        <td><button name="addition">+</button></td>
                        <td><button name="multiplication">*</button></td>
                        <td><button name="division">/</button></td>
                    </tr>
                    <tr>
                        <td><button name="one">1</button></td>
                        <td><button name="two">2</button></td>
                        <td><button name="three">3</button></td>
                        <td><button name="pourcentage">%</button></td>
                    </tr>
                    <tr>
                        <td><button name="four">4</button></td>
                        <td><button name="five">5</button></td>
                        <td><button name="six">6</button></td>
                        <td><button name="Memory1"><em>M1</em></button></td>
                    </tr>
                    <tr>
                        <td><button name="seven">7</button></td>
                        <td><button name="height">8</button></td>
                        <td><button name="nine">9</button></td>
                        <td><button name="Memory2"><em>M2</em></button></td>
                    </tr>
                    <tr>
                        <td><button name="del" type="reset">del</button></td>
                        <td><button name="zero">0</button></td>
                        <td colspan="2"><button name="equal" type="submit">=</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>
            Discord : @mrthii
        </p>
    </footer>
</body>

</html>
